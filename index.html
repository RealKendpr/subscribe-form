<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon" />
  <title>Subscribe Form</title>
</head>
<body>
  <div id="container">
    <div id="subscribe-form">
      <h2>SUBSCRIBE</h2>
      <p>To get daily <b>SPAM</b> updates!</p>
      <form id="Form" action="#" method="get" onsubmit="return validateForm()" accept-charset="utf-8">
        <input type="email" name="email" id="email" placeholder="Your Email..."/>
        <div class="confirmation" id="confirm">
          <h4>Weve just sent you an Email!</h4>
          <p>Please check your inbox or spam</p>
        </div>
        <input type="submit" name="submit" id="submit" value="Send Me Emails"/>
        <p><i>By continuing, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a></i></p>
      </form>
    </div>
  </div>
	<script src="script.js"></script>
</body>
</html>
